<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Character Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .section {
            margin-bottom: 20px;
        }
        .section label {
            display: block;
            margin-bottom: 5px;
        }
        .section input[type="text"],
        .section select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .section input[type="button"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .section input[type="button"]:hover {
            background-color: #0056b3;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .input-group input[type="text"] {
            flex: 1 1 calc(25% - 10px);
            margin-right: 10px;
        }
        .input-group input[type="text"]:last-child {
            margin-right: 0;
        }
        .items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .items .item {
            flex: 1 1 calc(50% - 10px);
            display: flex;
            align-items: center;
        }
        .items .item select {
            flex: 1;
            margin-left: 5px;
        }
        .run-button {
            text-align: center;
        }
        .run-button input[type="button"] {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .run-button input[type="button"]:hover {
            background-color: #218838;
        }
    </style>
    <script type="module" src="./script.js"></script>
</head>
